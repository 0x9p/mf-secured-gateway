# MF Secured Gateway Configuration
# ===============================
# This file contains the configuration parameters for setting up a secured gateway
# on a device with dual WiFi interfaces.

# Internet Connection Settings
# ---------------------------
# The WiFi network that provides internet connectivity
# SSID of your uplink WiFi (case-sensitive)
INTERNET_SSID="MyHomeWiFi"
# WPA2/WPA3 passphrase for the uplink WiFi (8-63 ASCII characters)
INTERNET_PASS="MyWiFiPassword"
# Wireless interface that connects to the internet (commonly wlan0)
INTERNET_INTERFACE="wlan0"

# Secured Gateway 1 Settings
# --------------------------
# The first WiFi network that will be created as a secured gateway
# SSID clients will see and connect to
GATEWAY1_SSID="MFSecuredGateway1"
# WPA2-PSK passphrase for the gateway (8-63 ASCII characters)
GATEWAY1_PASS="SecureGatewayPassword1"
# Wireless interface used for this access point (e.g., wlan1)
GATEWAY1_INTERFACE="wlan1"

# Secured Gateway 2 Settings
# --------------------------
# The second WiFi network that will be created as a secured gateway
# SSID clients will see and connect to
GATEWAY2_SSID="MFSecuredGateway2"
# WPA2-PSK passphrase for the gateway (8-63 ASCII characters)
GATEWAY2_PASS="SecureGatewayPassword2"
# Wireless interface used for this access point (e.g., wlan2)
GATEWAY2_INTERFACE="wlan2"

# Optional Advanced Settings
# --------------------------
# Uncomment and modify these if you need custom configurations
# GATEWAY1_MODE="ap"    # Options: ap (access point), ap-hotspot (hotspot mode)
# GATEWAY2_MODE="ap"    # Options: ap (access point), ap-hotspot (hotspot mode)
# GATEWAY1_CHANNEL="1"  # 2.4GHz: 1-13; 5GHz: use 36/40/44/48
# GATEWAY2_CHANNEL="6"  # 2.4GHz: 1-13; 5GHz: use 36/40/44/48
# GATEWAY1_BAND="bg"    # bg (2.4GHz); a (5GHz)
# GATEWAY2_BAND="bg"    # bg (2.4GHz); a (5GHz)

# WiFi Driver Configuration (Optional)
# -----------------------------------
# Uncomment and modify these if you need custom WiFi drivers
# WIFI_DRIVER_INSTALL="true"
# WIFI_DRIVER_NAME="8188eu"
# WIFI_DRIVER_REPO="https://github.com/aircrack-ng/rtl8188eus.git"
# WIFI_DRIVER_CONFLICT="rtl8xxxu"

# ProtonVPN WireGuard (Optional)
# ------------------------------
# Enable this to route all AP traffic (wlan1, wlan2) through ProtonVPN via WireGuard
# VPN_ENABLE="true"
# VPN_PROVIDER="protonvpn"
# VPN_WG_CONF="/path/to/protonvpn-wg0.conf"   # Path to downloaded ProtonVPN WireGuard config
# VPN_AUTOSTART="true"                        # Start VPN at boot
